<div class="form-main">

      <div class="form-group">
            <h2 class="day">{{currentday}}</h2>
            <p class="month">{{currentMonth}} <span class="text-right" style="float:right">Total Task : {{taskCount}}</span></p>
            <div class="todo-group">
              <input type="text" class="form-control" placeholder="Add Your Todos" required="required" [(ngModel)]="todosData"> 
              <button type="submit" class="btn btn-block addToDo" (click)="addToDoList()" (todoList)="newtodo($event)">+</button>
            </div>

            <div class="todo-list">
              <ul> 
                <app-list [passData]="todos" (removeList)="removeTodo($event)" ></app-list>
              </ul>
            </div>
      </div>
</div>
